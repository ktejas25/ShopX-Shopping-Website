<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="scart.css" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <section id="header">
    <a href="index.html">
      <img src="images/logowhite.png" alt="Logo" class="logo" />
    </a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">HOME</a></li>
        <li><a href="shop.html">SHOP</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="login.html">SIGNUP</a></li>
        <li>
          <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
            </svg>
            <span class="cart-count">0</span>
          </div>
        </li>
      </ul>
    </div>
  </section>

  <div class="container">
    <header>
      <h2 class="title">Shopping Cart</h2>
    </header>

    <div class="listCart"></div>

    <div class="cart-summary">
      <div class="cart-total-label">Total:</div>
      <div class="cart-total-value">Rs 0.00</div>
    </div>

    <div class="btn">
      <button class="close">Close</button>
      <button class="checkOut" id="checkout">
        <a href="payment.html" style="color: inherit; text-decoration: none;">Check Out</a>
      </button>
    </div>
  </div>

  <script src="scart.js"></script>
</body>
</html>
