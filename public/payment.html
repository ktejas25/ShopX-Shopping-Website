<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="payment.css" />
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

<section id="header">
    <a href="index.html">
        <img src="images/logowhite.png" class="logo" alt="Logo" />
    </a>
    <div>
        <ul id="navbar">
            <li><a href="index.html">HOME</a></li>
            <li><a href="shop.html">SHOP</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="login.html">SIGNUP</a></li>
        </ul>
    </div>
</section>

<div class="container">
    <form id="paymentForm">
        <h1 class="mainheading">Payment Form</h1>

        <fieldset>
            <legend>Billing Address</legend>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required />
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="123 Street Name" required />
            
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City" required />
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="State" required />
                </div>
                <div style="flex: 1;">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="Zip Code" required />
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
            <label for="cardname">Name on Card</label>
            <input type="text" id="cardname" name="cardname" placeholder="John Doe" required />
            
            <label for="cardNumber">Card Number</label>
            <input
                type="text"
                id="cardNumber"
                name="cardnumber"
                placeholder="1111-2222-3333-4444"
                maxlength="19"
                required
            />
            
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
            
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2026" required />
                </div>
                <div style="flex: 1;">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required />
                </div>
            </div>
        </fieldset>

        <button type="submit" class="Btn" id="Btn">
            <svg class="svgIcon" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A1..." />
            </svg>
            Confirm Payment
        </button>
    </form>

    <div id="orderDetails"></div>
</div>

<script src="payment.js"></script>
</body>
</html>
